     <style>
  :root {
            --primary: #00aaff;
            --primary-dark: #0088cc;
            --secondary: #ff6b6b;
            --dark: #1a1a1a;
            --darker: #121212;
            --light: #f0f0f0;
            --gray: #565656;
            --dark-gray: #333;
        }
        
        body {
            font-family: 'Abel', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--darker);
            color: var(--light);
            line-height: 1.6;
        }

        h3 {
            font-family: 'Share Tech Mono', monospace;
            color: var(--light);
            font-size: 1.3rem;
            margin: 20px 0 10px;
        }

            .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        
        
         a {
           color: #0088cc;
        }

        
            .contact-form label {
            display: block;
            margin-bottom: 5px;
            font-family: 'Share Tech Mono', monospace;
            color: var(--primary);
        }

            .contact-form input,
            .contact-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--gray);
            border-radius: 4px;
            background-color: var(--darker);
            color: var(--light);
            margin-bottom: 20px;
            font-family: 'Abel', sans-serif;
        }


            .contact-form input:focus,
            .contact-form textarea:focus {
            border-color: var(--primary);
            outline: none;
        }

            .contact-form button {
            background-color: var(--primary);
            color: var(--dark);
            padding: 12px 25px;
            border: none;
            border-radius: 4px;
            font-family: 'Share Tech Mono', monospace;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

            .contact-form button:hover {
            .contact-form label {
            display: block;
            margin-bottom: 5px;
            font-family: 'Share Tech Mono', monospace;
            color: var(--primary);
        }


            .contact-form label {
            display: block;
            margin-bottom: 5px;
            font-family: 'Share Tech Mono', monospace;
            color: var(--primary);
        }


            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

            .form-row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

            .form-group {
            flex: 1;
            min-width: 200px;
        }



     </style>

<!--email form-->
<div class="container">
  <form action="mailto:your-email@example.com" method="POST" enctype="text/plain" class="contact-form">
    <div class="form-row">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" required>
      </div>
    </div>
    <!--Emailsection-->
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
    </div>
    <!--commentsssorQuestionsss-->
    <div class="form-group">
      <label for="message">Comments / Questions</label>
      <textarea id="message" name="message" rows="5" required></textarea>
    </div>
    
    <button type="submit" onclick="sendMail()">Send Message</button>
  </form>
</div>
